<!DOCTYPE HTML>
<html ng-app="myModule">
<head>
	<script  src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
	<script type="text/javascript" src= "app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet"></link>
	<title>AngularJs Controller Communication</title>
</head>

<div ng-controller="ControllerZero">
    <input  ng-model="message" >
    <button ng-click="handleClick(message);">Broadcast</button>
</div>

<div ng-controller="ControllerOne">
    <input  ng-model="message" >
</div>

<div ng-controller="ControllerTwo">
    <input ng-model="message"/>
</div>


<span>Enter The Value for Promise String or Number:</span>
<div ng-controller="ControllerForPromise">
    <input type='number' ng-model='message' />
	<button  ng-click="CallAddOne(message)">Button</button>
	<span>{{message}}</span>
</div>
<span>Enter The Value for Promise String or Number For setTimeout:</span>
<div ng-controller="ControllerForPromiseWithSetTimeout">

<!-- 	<hr>{{step}}</hr> -->

    <input type='number' ng-model='message' />
	<button  ng-click="CallAddOne(message)">Button</button>
	<span>{{message}}</span>
</div>
</body>
</html>
